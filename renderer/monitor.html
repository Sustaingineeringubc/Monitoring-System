<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitor</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/monitor.css">
    <link rel="stylesheet" href="../bower_components/chartist/dist/chartist.css">
    <script src="../bower_components/chartist/dist/chartist.js"></script>
</head>

<body>
    <section>
        <div>
            <nav class="level is-desktop">
                <div class="level-item-left has-text-centered">
                    <div>
                    <p class="heading" id="load-voltage-label">Load Voltage</p>
                    <p class="title" id="load-voltage-value">3,456</p>
                    </div>
                </div>
                <div class="level-item-center has-text-centered">
                    <div>
                    <p class="heading" id="load-current-label">Load Current</p>
                    <p class="title" id="load-current-value">123</p>
                    </div>
                </div>
                <div class="level-item-right has-text-centered">
                    <div>
                    <p class="heading" id="power-absorbed-label">Power Absorbed</p>
                    <p class="title" id="power-absorbed-value">456K</p>
                    </div>
                </div>
            </nav>
    
            <nav class="level is-desktop">
                <div class="level-item-left has-text-centered">
                    <div>
                    <p class="heading" id="operating-temp-label">Operating Temperature</p>
                    <p class="title" id="operating-temp-value">3,456</p>
                    </div>
                </div>
                <div class="level-item-center has-text-centered">
                    <div>
                    <p class="heading" id="surface-temp-label">Surface Temperature</p>
                    <p class="title" id="surface-temp-value">123</p>
                    </div>
                </div>
                <div class="level-item-right has-text-centered">
                    <div>
                    <p class="heading" id="water-breaker-label">Water Breaker</p>
                    <p class="title" id="water-breaker-value">456K</p>
                    </div>
                </div>
            </nav>
        </div>
     </section>
    <section>
            
        <div class="ct-chart ct-perfect-fourth"></div>
                
    </section>


    <!-- Scripts -->
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script>

            // jQuery
            $ = require('jquery')
        
            // Main app script
            require('./monitor')
        
    </script>
</body>
</html>
