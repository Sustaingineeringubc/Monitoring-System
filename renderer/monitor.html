<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitor</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/monitor2.css">
    <link rel="stylesheet" type="text/css" href="../css/monitor.css">

    <link rel="stylesheet" href="../bower_components/chartist/dist/chartist.css">
    <script src="../bower_components/chartist/dist/chartist.js"></script>
</head>

<body>

    <div class="pane-group">
            <div class="pane pane-sm sidebar" style="max-width: 160px; min-width: 160px; height: 100%;">
                <nav class="nav-group">
                    <aside class="menu">
                            <ul class="menu-list" id"user-menu"=>
                                <li class="borderlist">
                                        <p style="position: fixed;">User</p>
                                        <a id="user-list">Felipe Ballesteros</a>
                                </li>
                                <li><a>Customers</a></li>
                            </ul>
                            </aside>
                </nav>
            </div>
    
            <div class="pane">
                    <section>
                            <div class="container has-text-centered">
                    
                                <div class="container is-flex" style="flex-flow: row wrap;">
                    
                                    <div class="level-item-left has-text-centered">
                                        <div>
                                        <p class="heading" id="load-voltage-label">Load Voltage</p>
                                        <p class="title" id="load-voltage-value">3,456</p>
                                        </div>
                                    </div>
                    
                                    <div class="level-item-center has-text-centered">
                                        <div>
                                        <p class="heading" id="load-current-label">Load Current</p>
                                        <p class="title" id="load-current-value">123</p>
                                        </div>
                                    </div>
                    
                                    <div class="level-item-right has-text-centered">
                                        <div>
                                        <p class="heading" id="power-absorbed-label">Power Absorbed</p>
                                        <p class="title" id="power-absorbed-value">456K</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="container is-flex" style="flex-flow: row wrap;">
                    
                                    <div class="level-item-left has-text-centered">
                                        <div>
                                        <p class="heading" id="operating-temp-label">Operating Temperature</p>
                                        <p class="title" id="operating-temp-value">3,456</p>
                                        </div>
                                    </div>
                                    
                                    <div class="level-item-center has-text-centered">
                                        <div>
                                        <p class="heading" id="surface-temp-label">Surface Temperature</p>
                                        <p class="title" id="surface-temp-value">123</p>
                                        </div>
                                    </div>
                    
                                    <div class="level-item-right has-text-centered">
                                        <div>
                                        <p class="heading" id="water-breaker-label">Water Breaker</p>
                                        <p class="title" id="water-breaker-value">456K</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </section>
                    
                    
                        <section style="height: 680px">
                                        <div class="container has-text-centered" style="height: 365px;">
                                                <div class="ct-chart" id="chart_1" style="height: 345px;"></div>
                                        </div>
                                            <div class="container has-text-centered" style="height: 365px;">
                                                    <div class="ct-chart" id="chart_2" style="height: 345px;"></div>
                                            </div>
                                            <div class="container has-text-centered" style="height: 365px;">
                                                    <div class="ct-chart" id="chart_3" style="height: 345px;"></div>
                                            </div>
                        </section>
            </div>
        </div>

   
    <!-- Scripts -->
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script>

            // jQuery
            $ = require('jquery')
        
            // Main app script
            require('./monitor')
        
    </script>
</body>
</html>
