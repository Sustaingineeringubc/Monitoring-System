<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horus</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Bulma Version 0.7.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body background">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white hidden" id="loginTitle">Login</h3>
                    <p class="subtitle has-text-white hidden" id="loginSubtitle">Please login to proceed.</p>
                    <div class="box hidden" id="box">
                        <figure class="avatar">
                            <img src="../assets/sistaingineering.BlackBkg.png">
                        </figure>
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-normal" type="text" placeholder="Your Email or Username" autofocus="" id="user">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right hidden" id="userCheckbox">
                                    <i class="fas fa-check" id="userCheckbox"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input is-normal" type="password" placeholder="Your Password" id="password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" id="remember"> Remember me
                                </label>
                            </div>
                        <button class="button is-block is-primary is-fullwidth" id="login-button">Login</button>
                    </div>
                    <p class="has-text-white">
                        <a href="../renderer/signup.html">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../renderer/verifyEmail.html">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script>
        // jQuery
        $ = require('jquery')
        require('jquery-lazy')
        // Main app script
        require('./login')
    </script>
</body>

</html>
